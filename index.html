<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/svg" href="favicon.svg" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
  <!-- 添加 Edit on github 按钮 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: "l-grebe的博客.",
      loadSidebar: true,
      subMaxLevel: 1,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      repo: '',
      plugins: [
        EditOnGithubPlugin.create('https://github.com/l-grebe/l-grebe.github.io/tree/master/', null)
      ],
      // 字数统计配置
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
    }
  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-176136401-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-176136401-1');
  </script>

  <!-- 谷歌统计 - Google Analytics -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js" data-ga="UA-176136401-1"></script>-->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码复制到剪贴板插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 字数统计插件 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
